<head>

    <title>Analizador y Registro de Trading</title>
    <style>

            padding: 0;

            color: #37352f;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(15, 15, 15, 0.1);

            margin-bottom: 5px;

        }
        input[type="text"], input[type="number"], input[type="date"], button, select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button {
            background-color: #2e83f2;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1e63c0;
        }
        #results {
            padding: 15px;
            border-radius: 6px;
        }
        .analysis-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .status {
            font-weight: bold;
        }
        .status.ok {
            color: #28a745;
        }
        .status.warning {
            color: #ffc107;
        }
        .status.error {
            color: #dc3545;
        }
        #trade-log table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #trade-log th, #trade-log td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #trade-log th {
            background-color: #f2f2f2;
        }
        .column-flex {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .column-flex > div {
            flex: 1 1 200px;
        }
    </style>
</head>
