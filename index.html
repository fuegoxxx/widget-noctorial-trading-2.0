<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador y Registro de Trading</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f6f5f4;
            color: #37352f;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px rgba(15, 15, 15, 0.1);
        }
        h2 {
            font-size: 1.5em;
            color: #37352f;
            border-bottom: 2px solid #37352f;
            padding-bottom: 5px;
        }
        .input-group, .results-container {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"], input[type="number"], input[type="date"], button, select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button {
            background-color: #2e83f2;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #1e63c0;
        }
        #results {
            padding: 15px;
            border-radius: 6px;
        }
        .analysis-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .status {
            font-weight: bold;
        }
        .status.ok {
            color: #28a745;
        }
        .status.warning {
            color: #ffc107;
        }
        .status.error {
            color: #dc3545;
        }
        #trade-log table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #trade-log th, #trade-log td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #trade-log th {
            background-color: #f2f2f2;
        }
        .column-flex {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .column-flex > div {
            flex: 1 1 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro y Analizador de Trading</h2>
        <p>Registra tus operaciones para llevar un control detallado y verificar la consistencia.</p>

        <div class="column-flex">
            <div>
                <label for="trade-date">Fecha:</label>
                <input type="date" id="trade-date">
            </div>
            <div>
                <label for="trade-symbol">S√≠mbolo:</label>
                <input type="text" id="trade-symbol" placeholder="Ej. EURUSD">
            </div>
            <div>
                <label for="trade-lot">Lote:</label>
                <input type="number" id="trade-lot" placeholder="Ej. 1.26" step="0.01">
            </div>
            <div>
                <label for="trade-entry">Entrada:</label>
                <input type="number" id="trade-entry" placeholder="Ej. 1.0750" step="0.0001">
            </div>
            <div>
                <label for="trade-exit">Salida:</label>
                <input type="number" id="trade-exit" placeholder="Ej. 1.0800" step="0.0001">
            </div>
            <div>
                <label for="trade-pips">Pips:</label>
                <input type="number" id="trade-pips" placeholder="Opcional" step="0.1">
            </div>
            <div>
                <label for="trade-pl">P/L ($):</label>
                <input type="number" id="trade-pl" placeholder="Opcional" step="0.01">
            </div>
            <div>
                <label for="trade-swap">Swap:</label>
                <input type="number" id="trade-swap" placeholder="Opcional" step="0.01">
            </div>
        </div>

        <label for="trade-comments">Comentarios (puedes pegar URLs de im√°genes):</label>
<textarea id="trade-comments" placeholder="Escribe tu an√°lisis aqu√≠. Puedes pegar el enlace de una imagen para que se muestre en el registro." rows="4"></textarea>

      
        <button id="add-trade">Agregar Operaci√≥n</button>

        <div id="results">
            <h2>An√°lisis de Consistencia</h2>
            <div id="consistency-analysis"></div>
        </div>
        
        <div id="trade-log">
            <h2>Historial de Operaciones</h2>
            <table id="trade-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>S√≠mbolo</th>
                        <th>Lote</th>
                        <th>Entrada</th>
                        <th>Salida</th>
                        <th>Pips</th>
                        <th>P/L ($)</th>
                        <th>Swap</th>
                        <th>Comentarios</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div style="text-align: center; margin-top: 15px;">
                <button id="reset-data" style="width: auto;">Reiniciar Datos</button>
            </div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 30px; font-size: 0.8em; color: #888;">
        <p>¬øTe ha sido √∫til esta herramienta? <a href="https://paypal.me/necesitoverdes" target="_blank" style="color: #0070ba; text-decoration: none; font-weight: 500;">Apoya el desarrollo</a>.</p>
    </div>

    <script>
        const tradeDateInput = document.getElementById('trade-date');
        const tradeSymbolInput = document.getElementById('trade-symbol');
        const tradeLotInput = document.getElementById('trade-lot');
        const tradeEntryInput = document.getElementById('trade-entry');
        const tradeExitInput = document.getElementById('trade-exit');
        const tradePipsInput = document.getElementById('trade-pips');
        const tradePLInput = document.getElementById('trade-pl');
        const tradeSwapInput = document.getElementById('trade-swap');
        const tradeCommentsInput = document.getElementById('trade-comments');
        const addTradeButton = document.getElementById('add-trade');
        const resetDataButton = document.getElementById('reset-data');
        const consistencyAnalysisDiv = document.getElementById('consistency-analysis');
        const tradeTableBody = document.querySelector('#trade-table tbody');

        function loadTrades() {
            const trades = JSON.parse(localStorage.getItem('tradingLog')) || [];
            displayTrades(trades);
            updateConsistencyAnalysis(trades);
            return trades;
        }

        function saveTrades(trades) {
            localStorage.setItem('tradingLog', JSON.stringify(trades));
        }

        function displayTrades(trades) {
            tradeTableBody.innerHTML = '';
            trades.forEach(trade => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${trade.date}</td>
                    <td>${trade.symbol}</td>
                    <td>${trade.lot}</td>
                    <td>${trade.entry}</td>
                    <td>${trade.exit}</td>
                    <td>${trade.pips || '-'}</td>
                    <td>${trade.pl || '-'}</td>
                    <td>${trade.swap || '-'}</td>
                    <td>${trade.comments || '-'}</td>
                `;
                tradeTableBody.appendChild(row);
            });
        }

        function updateConsistencyAnalysis(trades) {
            const numOps = trades.length;
            if (numOps === 0) {
                consistencyAnalysisDiv.innerHTML = `<p>Ingresa tu primera operaci√≥n para iniciar el an√°lisis.</p>`;
                return;
            }

            const totalLots = trades.reduce((sum, trade) => sum + trade.lot, 0);
            const avgLots = totalLots / numOps;
            const minAllowed = avgLots / 2;
            const maxAllowed = avgLots * 2;
            
            const lastLot = trades[trades.length - 1].lot;
            let statusClass = 'ok';
            let statusText = 'üü¢ ¬°Lote en rango!';
            if (numOps > 1) { // Solo se aplica la regla despu√©s de la primera operaci√≥n
                if (lastLot > maxAllowed || lastLot < minAllowed) {
                    statusClass = 'error';
                    statusText = 'üî¥ ¬°Lote fuera de rango!';
                }
            }

            consistencyAnalysisDiv.innerHTML = `
                <div class="analysis-item">
                    <span>Lote Promedio:</span>
                    <span>${avgLots.toFixed(2)}</span>
                </div>
                <div class="analysis-item">
                    <span>Rango M√≠nimo:</span>
                    <span>${minAllowed.toFixed(2)}</span>
                </div>
                <div class="analysis-item">
                    <span>Rango M√°ximo:</span>
                    <span>${maxAllowed.toFixed(2)}</span>
                </div>
                <div class="analysis-item">
                    <span class="status ${statusClass}">${statusText}</span>
                </div>
            `;
        }

        addTradeButton.addEventListener('click', () => {
            const lotValue = parseFloat(tradeLotInput.value);
            if (isNaN(lotValue) || lotValue <= 0) {
                alert('Por favor, introduce un lote v√°lido.');
                return;
            }

            const newTrade = {
                date: tradeDateInput.value,
                symbol: tradeSymbolInput.value,
                lot: lotValue,
                entry: parseFloat(tradeEntryInput.value),
                exit: parseFloat(tradeExitInput.value),
                pips: parseFloat(tradePipsInput.value) || null,
                pl: parseFloat(tradePLInput.value) || null,
                swap: parseFloat(tradeSwapInput.value) || null,
                comments: tradeCommentsInput.value
            };

            const trades = loadTrades();
            trades.push(newTrade);
            saveTrades(trades);
            displayTrades(trades);
            updateConsistencyAnalysis(trades);
            
            // Clear inputs for next entry
            tradeSymbolInput.value = '';
            tradeLotInput.value = '';
            tradeEntryInput.value = '';
            tradeExitInput.value = '';
            tradePipsInput.value = '';
            tradePLInput.value = '';
            tradeSwapInput.value = '';
            tradeCommentsInput.value = '';
        });

        resetDataButton.addEventListener('click', () => {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar todos los datos? Esto no se puede deshacer.')) {
                saveTrades([]);
                loadTrades();
            }
        });

        loadTrades();
    </script>
</body>
</html>
